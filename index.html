<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    ul {
      list-style: none;
    }
  </style>
</head>
<body>
  <div>
    <h1>Rock Paper Scissors Game</h1>

    <div id="current-score">
      
    </div>

    <ul style="display: flex;">
      <li><button style="margin: 0 20px" id="rock">Rock</button></li>
      <li><button style="margin: 0 20px" id="paper">Paper</button></li>
      <li><button style="margin: 0 20px" id="scissors">Scissors</button></li>
    </ul>
    <div id="results">

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
